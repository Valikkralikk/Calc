<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: grey;
    }

    .container {
        max-width: 608px;
        margin: 0 auto;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        background-color: black;
        gap: 2px 2px;
        border: 2px solid #000;
    }

    .button {
        background-color: aqua;
        cursor: pointer;
        text-align: center;
        font-weight: bold;
        user-select: none;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .input {
        grid-column: 1/5;
    }

    #inputPlace {
        width: 100%;
        height: 100%;
    }

    #inputPlace input{
        width: 100%;
        height: 100%;
        font-size: 30px;
        text-align: right;
    }

    .clear {
        grid-column: 1/3;
    }
    .delete {
        grid-column: 3/5;
    }

    .equal {
        grid-column: 3/5;
    }
</style>
<body>
    <div class="container">
        <div class="input">
            <form id="inputPlace" name="form">
                <input type="text" name="textview">
            </form>
        </div>
        <div class="button clear" onclick="clean()">C</div>
        <div class="button delete" onclick="del()">&larr;</div>
        <div class="button" onclick="add('+')">+</div>
        <div class="button" onclick="add('-')" >-</div>
        <div class="button" onclick="add('*')" >X</div>
        <div class="button" onclick="add('/')" >&divide;</div>
        <div class="button" onclick="add('1')" >1</div>
        <div class="button" onclick="add('2')" >2</div>
        <div class="button" onclick="add('3')" >3</div>
        <div class="button" onclick="add('4')" >4</div>
        <div class="button" onclick="add('5')" >5</div>
        <div class="button" onclick="add('6')" >6</div>
        <div class="button" onclick="add('7')" >7</div>
        <div class="button" onclick="add('8')" >8</div>
        <div class="button" onclick="add('9')" >9</div>
        <div class="button zero" onclick="add('0')" >0</div>
        <div class="button equal" onclick="eq()">=</div>
    </div>
<script src="./script.js"></script>
<script>
    var inputValue = document.form.textview;

    function add(mark){
        inputValue.value = inputValue.value + mark;
    }

    function del(){
        var x = inputValue.value.split('');
        x.pop();
        inputValue.value = x.join('');
    }

    function clean(){
        inputValue.value = "";
    }

    function eq(){
        var x = inputValue.value;
        if(x){
            inputValue.value = eval(x);
        }
    }
</script>
</body>
</html>
