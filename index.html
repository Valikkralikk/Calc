<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <form id="inputPlace" name="form">
                <input type="text" name="textview">
            </form>
        </div>
        <div class="button clear" onclick="clean()">C</div>
        <div class="button delete" onclick="del()">&larr;</div>
        <div class="button" onclick="add('+')">+</div>
        <div class="button" onclick="add('-')" >-</div>
        <div class="button" onclick="add('*')" >X</div>
        <div class="button" onclick="add('/')" >&divide;</div>
        <div class="button" onclick="add('1')" >1</div>
        <div class="button" onclick="add('2')" >2</div>
        <div class="button" onclick="add('3')" >3</div>
        <div class="button" onclick="add('4')" >4</div>
        <div class="button" onclick="add('5')" >5</div>
        <div class="button" onclick="add('6')" >6</div>
        <div class="button" onclick="add('7')" >7</div>
        <div class="button" onclick="add('8')" >8</div>
        <div class="button" onclick="add('9')" >9</div>
        <div class="button zero" onclick="add('0')" >0</div>
        <div class="button equal" onclick="eq()">=</div>
    </div>
<script src="/script.js"></script>
</body>
</html>
